<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotur Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Agent Banking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
          </div>
        </div>
    </nav>

    <!-- Body -->
    
    <!-- Form -->
    <div id="login-area">
        <img src="images/main.jpg" alt="">
        <h1 class="text-center">Welcome To Fotur Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Your Email"> 
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
             <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!--Transaction Area-->
    <div id="transaction-area">
        <h2>Transaction Area</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">140</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">              
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to Deposit">
                     <br>
                    <button id="addDeposit" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">               
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to Withdraw">
                     <br>
                    <button id="addWithdraw" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>


    
    <script>
        /*----- login button event handler ----*/
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        /*----- deposit  button event handler -----*/
        const depositBtn = document.getElementById ("addDeposit");
        depositBtn.addEventListener( "click", function(){
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber ("depositAmount");

            // const currentDeposit = document.getElementById ("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById ("currentDeposit").innerText = totalDeposit;
            updateSpanText("currentDeposit",depositNumber)
            
            // const currentBalance = document.getElementById ("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
            updateSpanText("currentBalance", depositNumber)

            document.getElementById("depositAmount").value = "";
        })

        /*---- withdraw button event handler ----*/
        const withdrawBtn = document.getElementById ("addWithdraw");
        withdrawBtn.addEventListener( "click", function(){
            // const withdrawAmount = document.getElementById ("withdrawAmount").value;
            // const withdrawNumber = parseFloat (withdrawAmount);
            const withdrawNumber = getInputNumber ("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById ("withdrawAmount").value = "";
        })


        function getInputNumber(id){
            const amount = document.getElementById (id).value;
            const amountNumber = parseFloat (amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById (id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>
</body>
</html>
