     <!--Transaction Area-->
     <div id="transaction-area">
        <h2>Transaction Area</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">140</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">              
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to Deposit">
                     <br>
                    <button id="addDeposit" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">               
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to Withdraw">
                     <br>
                    <button id="addWithdraw" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
